<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Inem Rating</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00aaff;
            margin-bottom: 20px;
        }

        .input-container {
            margin: 10px 0;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100px;
        }

        button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0088cc;
        }

        .resultado {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .resultado.show {
            opacity: 1;
        }

        .perdio {
            color: red;
        }

        .paso {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Inem Rating</h1>
        <div class="input-container">
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="5" step="0.1" required>
        </div>
        <div class="input-container">
            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="5" step="0.1" required>
        </div>
        <div class="input-container">
            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="5" step="0.1" required>
        </div>
        <button id="calcular">Calcular Promedio</button>
        <div id="resultado" class="resultado"></div>
    </div>
    <script>
        document.getElementById('calcular').addEventListener('click', function() {
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const nota3 = parseFloat(document.getElementById('nota3').value);

            const promedio = (nota1 + nota2 + nota3) / 3;
            const resultadoDiv = document.getElementById('resultado');

            resultadoDiv.classList.remove('show'); // Oculta el resultado anterior

            if (promedio < 3) {
                resultadoDiv.textContent = "Perdió ❌";
                resultadoDiv.className = "resultado perdio show"; // Añade clase para color rojo
            } else {
                resultadoDiv.textContent = "Pasó ✅";
                resultadoDiv.className = "resultado paso show"; // Añade clase para color verde
            }
        });
    </script>
</body>
</html>
